<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - API</title>


    <!--  Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <!-- vue -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>


    <div id="app" class="text-center  p-3 ">
        <h1 class="my-3 p-2 bg-dark text-white container rounded">Email List</h1>
        <!-- se la lunghezza del contenuto dell'array Ã¨ uguale a  10 allora prosegui  -->
        <ul class="container d-flex flex-column gap-3  rounded w-50  list-unstyled "
        v-if="(emailList.length === 10)" >
            <!-- faccio un for per iterare all'interno dell'array  -->
          <li class='border rounded fs-3 bg-dark text-white p-2 '
          v-for="(email, index) in emailList" >
          <!-- inserisco il risultato del valore di 'email' nella <li> -->
          {{ email }}</li>
        </ul>
      </div>

    <script src="./js/script.js"></script>
</body>
</html>
